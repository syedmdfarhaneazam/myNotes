<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/quiz-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Note Book</title>
  </head>
  <body>
    <div class="tracker" id="tracker"></div>
    <div class="root" id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      let body = document.querySelector("body");
      let tracker = document.querySelector("#tracker");

      for (let i = 0; i < 200; i++) {
        let section = document.createElement("section");
        body.appendChild(section);
      }

      document.addEventListener("mousemove", function (e) {
        tracker.style.left = e.pageX - 25 + "px";
        tracker.style.top = e.pageY - 25 + "px";
        tracker.classList.add("active");

        document.querySelectorAll("section").forEach((section) => {
          let x = section.offsetLeft - e.pageX;
          let y = section.offsetTop - e.pageY;
          let d = Math.sqrt(x * x + y * y);
          let s = Math.exp(d * -0.01);
          section.style.opacity = s * 100 + "%";
        });
      });

      document.addEventListener("mouseleave", function () {
        tracker.classList.remove("active");
      });
    </script>
  </body>
</html>
